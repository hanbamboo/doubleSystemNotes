<!DOCTYPE html>
<!-- 這裏是注釋喔 -->
<!-- <!DOCTYPE html> 代表是h5的-->
<!-- html代表整个网页文档 -->
<html>
	<!-- head主要是描述网页的相关标签、属性、比如字符编码、有效期、cookie、页面刷新、标题等 -->
	<head>
		<meta charset="utf-8" />
		<!--  title描述网页的标签页名字-->
		<title>第一个html页面</title>
	</head>
	<!-- body是用来描述网页内容相关的一层标签 -->
	<!-- 标签中可以加属性，属性可以设置标签内内容格式 -->
	<!-- 标签名 属性 = "属性值" 属性 = "属性值" -->
	<!--  -->
	<body bgcolor="coral">

		<h1>Hello world</h1>

	</body>
</html>
