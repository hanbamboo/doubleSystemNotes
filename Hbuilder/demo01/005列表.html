<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!-- 无序列表 -->
		<ul type="square">
			<li><b>星期一</b></li>
			<li>星期二</li>
			<li>星期三</li>
			<li>星期四</li>
			<li>星期五</li>
			<li>星期六</li>
			<li>星期七</li>
		</ul>

		<ul>
			<li>水果</li>
			<ul>
				<li>香蕉</li>
				<ul>
					<li>国产香蕉</li>
					<li>进口香蕉</li>
				</ul>
				<li>苹果</li>
				<li>樱桃</li>
				<li>榴莲</li>
			</ul>
			<li>蔬菜</li>
			<ul>
				<li>黄瓜</li>
				<li>大白菜</li>
			</ul>
		</ul>
		<!-- 无序列表 -->
		<ol type="A">
			<li>上课</li>
			<li>中课</li>
			<li>下课</li>
			<li>打卡</li>
			<li>干饭</li>
		</ol>
		<ol>
			<li>上课</li>
			<ol>
				<li>停课</li>
				<li>走神</li>
			</ol>
			<li>中课</li>
			<li>下课</li>
			<li>打卡</li>
			<li>干饭</li>
		</ol>

		<table border="1px">
			<tr>
				<td colspan="3" align="center">学生成绩</td>
			</tr>
			<tr>
				<td rowspan="2">狂神</td>
				<td>语文</td>
				<td>100</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>100</td>
			</tr>
			<tr>
				<td rowspan="2">秦疆</td>
				<td>语文</td>
				<td>100</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>100</td>
			</tr>
		</table>
		<br>
		<p><div class="mui-input-row mui-checkbox ">
			<label>Checkbox1</label>
			<input name="Checkbox" type="checkbox" checked>
		</div>
		<div class="mui-input-row mui-checkbox ">
			<label>Checkbox2</label>
			<input name="Checkbox" type="checkbox">
		</div>
		<div class="mui-input-row mui-radio ">
			<label>Radio1</label>
			<input name="radio" type="radio">
		</div>
		<div class="mui-input-row mui-radio ">
			<label>Radio2</label>
			<input name="radio" type="radio">
		</div>
		</p>
	</body>
</html>
