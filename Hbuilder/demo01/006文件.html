<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文件</title>
	</head>
	<body>
		<!-- 图片、视频、音频 -->
		<!-- src是文件的路径，路径分绝对路径和相对路径 -->
		<!-- 相对路径：相对于当前文件的路径、地址
			./代表当前文件的相对地址-
			../代表上一级目录->
		<!-- <img src="src/demo.png" > -->
		<img src="../demo01/src/demo.png" width="50%">
		
		<!-- 绝对地址 -->
		<!-- 文件在电脑或服务器上的完整路径 -->
		<img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.jj20.com%2Fup%2Fallimg%2F1113%2F021620115230%2F200216115230-9-1200.jpg" >
		
		<!-- 音频 -->
		<audio src="./src/music.mp3" controls="controls">
			播放音频
		</audio>
		<video src="./src/f7351d9629d66b19735c6e8db0e0e93e.mp4" controls="controls"></video>
	</body>
</html>
