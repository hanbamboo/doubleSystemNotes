<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- table是表格最外层 -->
		<!-- tr表示行标签 -->
		<!-- tb表示列标签 -->
		<!-- cellspacing 表示table的属性，可以将表格中格子间隙进行调整 -->
		<!-- border 可以用来表示表格的边框线宽度 -->
		<!-- px是一个换算单位，表示多少距离 -->
		<table border="1px" cellspacing="0">
			<th colspan="3">表头</th>
			<tr>
				<td>一行一列</td>
				<td>一行二列</td>
				<td>一行三列</td>
			</tr>
		</table>
		<p>
		<h1>第二个表格</h1>
		</p>
		<table border="1" cellspacing="0" width="500px" height="500px">
			<tr>
				<td>一行一列</td>
				<td>一行二列</td>
				<td>一行三列</td>
			</tr>
			<tr>
				<td>二行一列</td>
				<td>二行二列</td>
				<td>二行三列</td>
			</tr>
			<tr>
				<td>三行一列</td>
				<td>三行二列</td>
				<td>三行三列</td>
			</tr>
		</table>
		<p>
		<h1>第三个表格</h1>
		</p>
		<!-- th和td类似都可以用来表示列，但是th是常用来表示表头的 -->
		<table border="1" cellspacing="0" cellpadding="10" width="500px" height="500px">
			<tr>
				<th colspan="3">成绩单</th>
			</tr>
			<tr>
				<td>学号</td>
				<td>姓名</td>
				<td>成绩</td>
			</tr>
			<tr>
				<td>1001</td>
				<td>张三</td>
				<td>100</td>
			</tr>
		</table>
		<p>
		<h1>第四个表格</h1>
		<!-- rowspan跨行 -->
		<!-- colspan跨列 -->
		</p>
		<table border="1" cellspacing="0" width="500px" height="500px">
			<tr>
				<td colspan="3">一行一列</td>
			</tr>
			<tr>
				<td rowspan="2">二行一列</td>
				<td colspan="2" align="center">二行二列</td>
			</tr>
			<tr align="center">
				<td>三行一列</td>
				<td>三行二列</td>
			</tr>
		</table>
	</body>
</html>
