<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块级元素</title>
	</head>

	<body>
		<!-- div用来表示一个大盒子，表示独占一行 -->
		<div id="" style="background-color: coral;">
			11111
		</div>
		<div id="" style="background-color:cadetblue;">
			222
		</div>
		<!-- span表示一个小盒子，内容有多少，他就占多大-->
		<span id="" style="background-color: hotpink;">
			333
		</span>
		<span id="" style="background-color: crimson;">
			555
		</span>
		<div>
			<marquee behavior="alternate" scrolldelay="5" width="200" height="50">
				祝你今天有个好心情！
			</marquee>
		</div>

	</body>
</html>
