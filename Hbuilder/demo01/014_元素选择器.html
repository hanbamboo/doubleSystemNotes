<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素选择器</title>
		<!-- 可以来定位html当中的某个元素或标签,是css的核心
			分类：
				1.元素选择器
				2.id选择器
				3.class选择器
				4.组合选择器
				5.关系选择器
				6.伪类选择器
				7.伪元素选择器
		-->
		<!-- 元素选择器，通过标签名来定位或找到指定的html内容
				语法：
					元素名(标签名){
						样式名:样式值;
						样式名:样式值;
						......
					}
		-->
		<style type="text/css">
			/* 这里的注释和html中的注释不一样，因为他注释的是css代码 */
			/* 1.把两只老虎的颜色改为红色 */
			p{
				color: red;
			}
			/* 2.把跑得快颜色改为绿色 */
			h1{
				color: green;
			}
			/* 3.把真奇妙改为紫色 */
			div{
				color: purple;
			}
		</style>
	</head>
	<body>
		<!-- 使用第二种方式、通过元素选择器来改变字体颜色 -->
		
		<p>两只老虎</p>
		<h1>跑得快</h1>
		<div>
			真奇妙
		</div>
	</body>
</html>
