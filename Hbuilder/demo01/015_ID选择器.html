<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ID选择器</title>
		<!-- ID选择器，给标签设置一个属性ID，
				设置对应的ID值来标识唯一的元素或标签
				#id值{
					样式名:样式值;
					样式名:样式值;
					样式名:样式值;
					......
				}
			ID的值一定不要重复
			下面的div1,p1,p2,都是id选择器
		-->
		<style type="text/css">
		/* 给id为div1的元素内容颜色设置为红色 */
			#div1{
				color: #FF0000;
			}
			/* 给id为p1的元素内容颜色设置为紫色 */
			#p1{
				color:purple;
			}
			/* 给id为p2的元素内容颜色设置为蓝色 
				一定不要将id的值写重了
				
			*/
			#p2{
				color:blue;
			}
			#h11{
				color: coral;
			}
			#span1{
				color: aqua;
			}
		</style>
	</head>
	<body>
		<div id="div1">春晓</div>
		<p id="p1">春眠不觉晓，</p>
		<p id="p2">处处蚊子咬。</p>
		<h1 id="h11">夜来风雨声，</h1>
		<span id="span1">花落知多少。</span>
	</body>
</html>
