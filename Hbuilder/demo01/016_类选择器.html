<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- class选择器
			1.通过元素或标签加一个class属性，对应一个值
				css可以通过class的值，定位到指定的html标签内容
			2.语法:
				.class值{
					样式名:样式值;
					样式名:样式值;
					......
				}
			3.相同类型标签或不同类型标签的class可以为同一个值
			4.一个标签的class可以有多个值，多个值用空格分开
		 -->
		 <style type="text/css">
		 	.p1{
				color: red;
			}
			.div1{
				color: #ff55ff;
			}
		 </style>
	</head>
	<body>
		<div class="div1">
			我是小小小鸟
		</div class>
		<p class="p1">想要飞也飞不高</p>
		<div class="div1">
			寻寻觅觅找到一个温暖的怀抱
		</div>
		<h1 class="div1">新的风暴已经出现</h1>
	</body>
</html>
