<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>复合选择器</title>
	</head>
	<!--复合选择器分两种  多种选择器进行相互组合
			第一种：组合选择器(交集选择器)
			第二种：选择器组(并集选择器)
	  -->
	  <!-- 第一种组合选择器
			多种选择器来组合交集来定位元素
			语法：
				元素名.class值{
					样式名:样式值;
					......
				}
				
				
			-->
	
	<!-- 选择器组 -->
	<!-- 多个选择器可以共享同一个样式，通过多个选择器用逗号分开 -->
	<!-- 语法
		选择器1,选择器2,选择器3{
			样式名:样式值;
			样式名:样式值;
			样式名:样式值;
			......
		}
		选择器可以不一定非要同一类型，可以是id、元素、class的混排组合
	 -->
	<style type="text/css">

		#hh,.div1{
			color: #008000;
		}
		#p1,.hhhh,#p2{
			color: #0000FF;
		}
	</style>
	<body>
		<h1 class="div1">登鹤雀楼</h1>
		<h1>作者:王之涣</h1>
		<div id="div2">白日依山尽</div>
		<h1 id="hh">黄河入海流</h1>
		<div>欲穷千里目
			<p>更上一层楼</p>
		</div>
		
		
		
		<p id="p1">香蕉</p>
		<h1 class="hhhh">苹果</h1>
		<p id="p2">欂栌</p>
	</body>
</html>
