<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪元素选择器</title>
		<!-- 伪元素选择器
			html中不存在的元素
			使用::加伪元素的方式定义选择器，比如::selection ::first-letter
		 -->
		<style type="text/css">
			/* 如果p元素中的内容被选中，改变颜色为红色 */
			
			/* 改变第一个大小 */
			
			p::selection{
				font-size: 50px;
				color: red;
			}
		</style>
	</head>
	<body>
		<p>卡萨该如何见到过内容的国民政府两节课单倍行距感染科提货费孔明灯</p>
	</body>
</html>
