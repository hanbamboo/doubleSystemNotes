<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于颜色</title>
		<!-- color前景色
			1.常用的三种写法
				第一种通过颜色名设置颜色
					如：red、purple、yellow
				第二种通过rgb值
					是由red green blue的调配色
					rgb(red,green,blue),这个值范围是0~255
					值的大小代表浓度
				第三种通过井号加对应red、green、blue的浓度16进制值
				
		 -->
		<style type="text/css">
			p{
				/* color: rgb(255,0,0); */
				/* color: #FF0000; */
				color: red;
				font-size: 50px;
			}
			
		</style>
	</head>
	<body>
		<div>
			<p>字体颜色</p>
		</div>
	</body>
</html>
