<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本样式</title>
		<style type="text/css">
			p {
				/* text-indent 首行缩进 */
				text-indent: 36px;
				/* text-align 文本左右对齐居中等样式 */
				text-align: center;
			}
			h1{
				/* text-decoration 上下划线 */
				
				text-decoration : overline;
				/* letter-spacing 设置文本字体间隔 */
				letter-spacing: 50px;
			}
			h2{
				text-transform: uppercase;
				letter-spacing: 6px;
			}
		</style>
	</head>
	<body>
		<h1><del>满江红</del></h1>
		<h2>this is two title</h2>
		<p>怒发冲冠，凭栏处潇潇雨歇。
			抬望眼，仰天长啸，壮怀激烈。
			三十功名尘与土，
			八千里路云和月。
			莫等闲白了少年头，空悲切。

			靖康耻，犹未雪；
			臣子恨，何时灭！
			驾长车踏破贺兰山缺。
			壮志饥餐胡虏肉，
			笑谈渴饮匈奴血。
			待从头收拾旧山河，朝天阙。
		</p>
	</body>
</html>
