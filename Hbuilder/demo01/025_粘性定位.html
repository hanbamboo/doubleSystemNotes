<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>粘性定位</title>
		<!-- 有些浏览器IE不兼容 -->
		<!-- 他和相对定位有点类似 -->
		<style type="text/css">
		body{
			height: 2000px;
		}
			#div1{
				width: 200px;
				height: 200px;
				background-color: #0066CC;
			}
			#div2{
				width: 200px;
				height: 200px;
				background-color: #72cc6b;
				position: sticky;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<div id="div2">
			
		</div>
	</body>
</html>
