<!DOCTYPE html>
<html>
	<head>
		<meta 
		charset="utf-8">
		<title>使用js的三种方式</title>
		<!-- 平时开发用到的工具是二种和第三种使用方式 -->
		<!-- 第二种js的方式 
				使用脚本块当中的js代码
		-->
		<script type="text/javascript">
		
			// 页面加载的时候弹窗
			// 页面加载是按顺序从上到下顺序加载的
			alert('第二种弹窗！！！！');
			// 每一行代表一条语句，可以以分号结尾
		</script>
		<!-- 第三种使用方式，引入外部js代码
			通过脚本块，但不是通过link，src的值是js文件的路径
			注意，引js文件的脚本块不能写js代码
		 -->
		 <script src="./js/040_01.js" type="text/javascript">
			// 此位置不能写任何代码！
		 </script>
	</head>
	<!-- 通过一个按钮实现弹窗 -->
	<body>
		<!-- 类似于java当中的css，只有代码被导入了，才能回封装好的实现 -->
		<!-- value可以给他加文字 -->
		<!-- 第一种js的使用方式 -->
		<!-- 将js代码绑定到标签或元素的一个事件句柄上 -->
		<input type="button" value="一个按钮" onclick="alert('嘟嘟嘟嘟')"/>
		
	</body>
</html>
