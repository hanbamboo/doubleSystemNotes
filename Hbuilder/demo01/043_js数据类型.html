<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js的数据类型</title>
		<!-- 
			js当中的数据类型：
				数值型：整数型和浮点型
				布尔型：true和false
				字符串型：用单引号或双引号括起来的数据
				null：空值
				undefined:未定义
				引用数据类型：Object、function、数组等等
				js当中，一个变量的数据类型由他的值来决定，而不是前边的var来决定
				
				
				
		 -->
		 <script type="text/javascript">
		 	// 1.如何在js中定义一个数据类型变量
		 	// 使用关键字var
		 	// 声明了一个整数变量a，a的值是1
		 	var a = 1;//数值型
		 	// 在js中可以通过运算符typeof来检查一个变量类型
		 	var b =false;
		 	// Boolean //布尔型
		 	 
			a = "22";
		 	var c = 'aaa';// 字符串型
			var b = "bbb";
		 	var f = null;//null
		 	// 没有声明的变量是未定义，而null是一个值
			
			console.log(typeof a);
		 	console.log(g);//undefined
		 	var h = "undefined";//这个是字符串
		 </script>
	</head>
	<body>
		
	</body>
</html>
