<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>运算符</title>
		<!-- 运算符：赋值、比较、逻辑、算术、三位 
				这些运算和java几乎一致
				赋值：+ — * /
				算术： = - * / %
					  ++ -- += -= *= /= %=
				比较：> < >= <= ! != ==
				逻辑：& | && ||
						短路与 短路或
					  
		-->
		<script type="text/javascript">
			var a = 1;
			console.log(a -= 1);
			var b = 2;
			var c = 3;
			console.log(b + c);
		</script>
		<script type="text/javascript">
			console.log(5 == 3);
		</script>
		<script type="text/javascript">
			var f = 1;
			// js当中也存在短路与短路或
			console.log(5 > 2 || 3 < f++);
			console.log(f);
		</script>
		<script type="text/javascript">
			var c = 4>3?true:false;
			console.log(c);
		</script>
	</head>
	<body>
	</body>
</html>
