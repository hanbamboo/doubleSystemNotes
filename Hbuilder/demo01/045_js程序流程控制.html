<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>程序流程控制</title>
		<!-- 程序流程控制
				1.选择if else switch
				2.循环for、while、dowhile
					break、continue
		 -->
		<script type="text/javascript">
			var a = 95;
			if (a > 90) {
				console.log("优秀");
			} else {
				console.log("良好");
			}
		</script>
		<script type="text/javascript">
			/*
				for循环语法
				for(1.初始化表达式;2.循环条件;4.增量表达式){
					3.循环体
				}
			*/
			// 打印1-100之间的偶数
			for (var a = 1; a <= 100; a++) {
				if (a % 2 == 0) {
					console.log(a);
				}

			}
		</script>
	</head>
	<body>
	</body>
</html>
