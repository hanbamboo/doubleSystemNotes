<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 控制台打印99乘法表 -->
		<script type="text/javascript">
			for (var i = 1; i <= 9; i++) {
				for (var j = 1; j <= i; j++) {
					console.log(i + "*" + j + "=" + i * j);
				}
				console.log("\n");
			}
		</script>
		<!-- 求数组最大值 var arr = [2,5,1,3,6,9,4,20,11]; -->
		<script type="text/javascript">
			var arr = [2, 5, 1, 3, 6, 9, 4, 20, 11];
			var max = arr[0];
			for (var i in arr) {
				if (arr[i] > max) {
					max = arr[i];
				}
			}
			
			console.log(max);
		</script>
	</head>

	</body>
</html>
