<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>js函数</title>
    <!-- 函数：
				函数类似于java当中的方法，
				可以把某一块功能单独封装在一个函数的块当中，
				我们可以通过调用函数的方式来重复的利用这一个代码块
			 函数的定义（两种方式）：
					第一种：
						形参列表是不需要用var声明的
						function 函数名(形参列表){
							代码块;
							return 返回值;
						}
						注意：有返回值就加return，没有返回值，函数也不需要加任何东西
					第二种：
						var 函数对象名 = function(形参列表){
							代码块;
							return 返回值
						}
						
			 函数的调用：
				函数名(实参列表);
			 注意：函数调用时，实参列表和形参列表可以个数不一致
					如果实参个数大于形参，那么函数会取对应形参的个。
					如果实参类型是相对模糊的，函数可能起作用了，但是结果会有问题
					js当中和java不一样，方法名相同，参数列表不同的方法在调用时不会重载
			
			 
		 -->
    <script type="text/javascript">
        //第一种方式实现加法功能的函数


        function add(a, b, c) {
            return a + b + c;
        }
        //add(1,2)就是函数的调用
        console.log(add(1, 2));
        //第二种方式
        var jian = function(a, b) {
            return a - b;
        }
        console.log(jian(3, 1));
        // 这时候就变成字符串拼接了
        console.log(add("1", 2));
        console.log(add(7, 8, 9));
        console.log(add(10));
        // NaN : Not a Number 不是一个数值
        console.log(add(1, 2, 3));
        (function(c, d) {
            console.log("=========" + c + d);
            return c + d;
        }(3, 4));
    </script>
    <script src="js/048_1.js" type="text/javascript">
    </script>
    <!-- 匿名函數 , 了解就行-->
    <script type="text/javascript">
        var a = function() {
            console.log("111111111111");
        };

        console.log(a);
    </script>
    <script type="text/javascript">
        console.log(print());
    </script>
    <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
        <li>55</li>
        <li>66</li>
    </ul>

</head>
