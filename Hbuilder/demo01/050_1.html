<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function back() {
				history.back();
				// history.forward()
			}
			function next() {
				history.forward();
			}
		</script>
	</head>
	<body>
		<input type="button" value="回到上一级" onclick="back()" />
		<a href="007表格.html">继续</a>
		<input type="button" value="继续下一个" onclick="next()"/>
		
	</body>
</html>
