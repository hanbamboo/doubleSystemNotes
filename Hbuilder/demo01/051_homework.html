<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        body {
            text-align: center;
            position: absolute;
            width: 50%;
            height: 50%;
        }
        
        #div1 {
            width: 200px;
            height: 200px;
            background-color: #ffaaff;
            border: 5px solid #ff55ff;
            text-align: center;
            color: #FFFFFF;
            font-size: 50px;
            line-height: 200px;
            border-radius: 100px;
        }
    </style>
    <script type="text/javascript">
        var start = false;
        var startTime = 3;
        var flag = null;

        function countDown() {
            if (start) {
                start = false;
                clearInterval(flag);
                document.getElementById("div1").innerText = "已暂停";
            } else {
                flag = setInterval(function() {
                    if (startTime >= 1) {

                        // Math.floor保留整数
                        var m = Math.floor(startTime / 60);
                        var s = startTime % 60;
                        document.getElementById("div1").innerText = m + ":" + s;
                        start = true;
                        startTime--;
                    } else {
                        clearInterval();
                        start = false;
                        document.getElementById("div1").innerText = "时间到";
                    }


                }, 1000);
            }

        }
    </script>
    <script type="text/javascript">
        console.log(1);
        setTimeout(function() {
            console.log(2);
        }, 0);
        console.log(3);
        console.log(4);
        var a = "10" + 3 + "3";
        console.log(a);
    </script>
</head>

<body>

    <div id="div1" onclick="countDown()">
        开始计时
    </div>
</body>

</html>
