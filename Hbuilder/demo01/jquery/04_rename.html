<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.6.0.js"></script>
		<!-- click鼠标单击
   dblclick鼠标双击
   blur失去焦点
   focus获得焦点
   keydown键盘按下
   keyup键盘弹起
   mousemove鼠标移动到元素上
   mouseover鼠标移动
   mousedown鼠标按下
   mouseup鼠标弹起
   mouseout鼠标离开
   
   change域内容改变
   select内容被选择
   submit提交
   reset 重置
    
    jQuery当中可以通过选择器获取元素并给元素绑定一个事件
    比如，$(选择器).事件名{
     function(){
      
     }
    }
    -->
		<script type="text/javascript">
			$(document).ready(
				function() {
					$("#p1").click(
						function(){
							alert($("#p1").text())
							
						}
					)
				})
		</script>
	</head>
	<body>
		<p id="p1">元素内容</p>
	</body>
</html>
