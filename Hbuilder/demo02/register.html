<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="./css/register.css" />
	</head>
	<body>
		<div id="register-acitve">
			<form action="" method="get">
				<h1>欢迎注册</h1>
				<p>已有账号?<a href="#" id="register-2-reg">登录</a></p>
				<div class="register-item">
					用户名<input type="text" id="register-uname" placeholder="请设置用户名" />
				</div>

				<div class="register-item">
					手机号<input type="text" id="register-phone" placeholder="可用于登录和找回密码" />
				</div>
				<div class="register-item">
					密&nbsp;&nbsp;&nbsp;码<input type="text" id="register-pwd" placeholder="请设置登录密码" />
				</div>
				<div class="register-item">
					验证码<input type="text" id="register-code" placeholder="请输入验证码" />
					<input type="submit" id="register-sendCode" value="获取验证码" />
				</div>
				<input type="submit" id="register-start" value="注册"/>
				<div id="doc">
					<input type="checkbox" id="register-doc" />阅读并接受<a href="#" id="doc-udoc">《百度用户协议》</a>及<a href="#" id="doc-qdoc">《百度隐私权保护声明》</a>
					
				</div>
			</form>
		</div>
		<button class="learn-more">Learn More</button>
	</body>
</html>
