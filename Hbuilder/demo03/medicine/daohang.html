
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
body {
	margin: 0;
	padding: 0;
}


ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #A4D6A6;
	position: sticky;
	top: 0;
}

li {
	float: left;
}

li a {
	display: block;
	color: #465b46;
	text-align: center;
	padding: 16px ;
	text-decoration: none;
}

li a:hover {
	background-color: #648265;
}

.userMenu {
	float: right;
}
</style>
</head>
<body>
	<div id="div1">
		<ul>
			<li><img src="../../demo01/src/1648609998(1).png" width="40%"></img></li>
			<li><a href="home">首页</a></li>
			<li><a href="myMedicine">我的药品</a></li>
			<li><a href="addMedicine">添加药品</a></li>
			<li><a href="recycle">回收站</a></li>
			<li class="userMenu"><c:if test="${not empty user}">
					<a href="loginOut">退出</a>
				</c:if></li>
				
			<li class="userMenu">
				<c:if test="${not empty user}">
						<a href="aboutMe">${user.sname }</a>
				</c:if> 
				<c:if test="${empty user }">
						<a href="login">登录</a>
				</c:if>
			</li>
			<li class="userMenu">
				<c:if test="${not empty user}">
						<a href="msg">消息</a>
				</c:if> 
			</li>
		</ul>
	</div>
</body>
</html>
